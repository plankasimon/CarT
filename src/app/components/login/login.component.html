<div class="form">
    <p class="register">Login</p>
<div class="double">

<p>
    <mat-form-field appearance="standard">
        <mat-label style="color: white;">Enter your email</mat-label>
        <input type="text" matInput placeholder="adam@example.com" [formEnctype]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
</p>
</div>
<div class="double">
<p>
    <mat-form-field appearance="standard">
      <mat-label>Password</mat-label>
      <input matInput placeholder="•••••••••" required>
    </mat-form-field>
</p>
</div>
<br>
<div class="signup">
    <button mat-raised-button color="primary">Login</button>
</div>

</div>
