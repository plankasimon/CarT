<app-navbar></app-navbar>

<div class="search">
    <div class="params">
        <div class="from">
            <mat-form-field appearance="fill">
                <mat-icon matSuffix color="primary">public</mat-icon>
                <mat-label>From...</mat-label>
                <input matInput >
              </mat-form-field>
        </div>
        <div class="to">
            <mat-form-field appearance="fill">
                <mat-icon matSuffix color="primary">public</mat-icon>
                <mat-label>To...</mat-label>
                <input matInput >
              </mat-form-field>
        </div>
        <div class="when">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [min]="minDate" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </div>
        <div class="person">
            <mat-form-field appearance="fill">
                <mat-icon matSuffix color="primary">person</mat-icon>
                <mat-label>1</mat-label>
                <input type="number" matInput >
              </mat-form-field>
        </div>
    </div>
    <button mat-raised-button color="primary" class="searchBut">Search</button>
</div>
<p class="mainText">
    Travel in <span class="greenLetter">comfort</span> and <span class="greenLetter">cheaper</span>
</p>
